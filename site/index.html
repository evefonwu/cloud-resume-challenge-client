<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visit Counter Example Page</title>
  </head>
  <body>
  <div>
    <h3>Visit Counter</h3>
    <div data-cy="visits-info">Placeholder for Count Value!
      <span id="visits" data-cy="visits-count"></span>
    </div>    
  </div>
    <!-- Invokes API and updates visit counter -->
    <script>      
      async function postIncrementVisitorCount() {
        const apiURL = "https://ikzqum76kc.execute-api.us-east-1.amazonaws.com/dev"
        let updatedCount = ""
        try {
          const response = await fetch(apiURL, {
            method: "POST",                                 
          });
          updatedCount = await response.text(); 
          
        } catch (error) {
          console.log('Fetch error: ', error)
        } 
        return updatedCount       
      }

      postIncrementVisitorCount().then(updatedCount => {
        let visitorSection = document.getElementById("visits")
        console.log(updatedCount);             
        visitorSection.innerHTML = ""+ updatedCount
      });
    </script>  
  </body>
</html>
